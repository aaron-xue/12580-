<body>
<div class="container-fluid">
	<h5 class="pb15 mt0">快速查询：</h5>
	<form class="form-inline">
		<div class="form-group">
			<label>姓名:</label>
			<input type="text" class="form-control" id="name" placeholder="">
		</div>
		<div class="form-group">
			<label>电话:</label>
			<input type="text" class="form-control" id="tel" placeholder="">
		</div>
		<div class="form-group">
			<label>企业:</label>
			<input type="text" class="form-control" id="company" placeholder="">
		</div>
		<div class="form-group">
			<label>部门:</label>
			<input type="text" class="form-control" id="department" placeholder="">
		</div>
		<div class="form-group">
			<button class="btn btn-themeC">查询</button>
		</div>
	</form>
	<table id=data_table data-column='[{"name": "NAME","title": "名称"},{"name": "CODE","title": "编号","visible": false},{"name": "ID","title": "操作","out":"out"}]'></table>
</div>
<a class="btn btn-themeC pull-right" data-toggle="modal" data-target="#modal1">转接</a>

<div class="col-md-12">
	<div id="tabs">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist"></ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="home">
				<button type="button" class="btn btn-default" addtabs="save" id="save" url="send.html" style="border:1px solid blue;font-size:12px;">
					<!--<i class="glyphicon glyphicon-floppy-disk"></i>-->
					发送短信
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:300px;min-width:300px;">
		<div class="modal-content">
			<div class="modal-header bb0">
				<h4 class="modal-title">此站点提示</h4>
			</div>
			<div class="modal-body">
				<p>您确认要转接15057187176吗?</p>
			</div>
			<!-- 表格end -->
			<div class="modal-footer bt0">
				<button type="button" class="btn btn-themeC">确定</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

	$(function(){
		$('#save').click(function(){
			Addtabs.add({
				id: $(this).attr('addtabs'),
				title: $(this).attr('title') ? $(this).attr('title') : $(this).html(),
				content: Addtabs.options.content ? Addtabs.options.content : $(this).attr('content'),
				url: $(this).attr('url'),
				ajax: $(this).attr('ajax') ? true : false
			})
		});
	})
	window.onload = function(){
		query_dataTable({table : "#data_table",query : "#query"});
	};
